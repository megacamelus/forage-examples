# PostgreSQL JDBC Configuration with XA Transactions
# Database connection settings
jdbc.db.kind=postgresql
jdbc.url=jdbc:postgresql://localhost:5432/postgres
jdbc.username=test
jdbc.password=test

# Connection pool settings
jdbc.pool.initial.size=5
jdbc.pool.min.size=2
jdbc.pool.max.size=20
jdbc.pool.acquisition.timeout.seconds=5
jdbc.pool.validation.timeout.seconds=3
jdbc.pool.leak.timeout.minutes=10
jdbc.pool.idle.validation.timeout.minutes=3

# XA Transaction settings
jdbc.transaction.enabled=true
jdbc.transaction.timeout.seconds=30
jdbc.transaction.node.id=xa-node1
jdbc.transaction.enable.recovery=true
jdbc.transaction.object.store.directory=tx-object-store
jdbc.transaction.object.store.type=file-system
