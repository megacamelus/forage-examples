# ActiveMQ Artemis JMS Configuration with XA Transactions
# JMS connection settings
forage.jms.kind=artemis
forage.jms.broker.url=tcp://localhost:61616
forage.jms.username=artemis
forage.jms.password=artemis

# Connection pool settings
forage.jms.pool.enabled=true
forage.jms.pool.max.connections=10
forage.jms.pool.max.sessions.per.connection=500
forage.jms.pool.idle.timeout.millis=30000
forage.jms.pool.connection.timeout.millis=30000
forage.jms.pool.block.if.full=true

# XA Transaction settings (shared with JDBC)
forage.jms.transaction.enabled=true
forage.jms.transaction.timeout.seconds=30
forage.jms.transaction.node.id=xa-node1
forage.jms.transaction.enable.recovery=true
forage.jms.transaction.object.store.directory=tx-object-store
forage.jms.transaction.object.store.type=file-system

# PostgreSQL JDBC Configuration with XA Transactions
# Database connection settings
forage.jdbc.db.kind=postgresql
forage.jdbc.url=jdbc:postgresql://localhost:5432/postgres
forage.jdbc.username=test
forage.jdbc.password=test

# Connection pool settings
forage.jdbc.pool.initial.size=5
forage.jdbc.pool.min.size=2
forage.jdbc.pool.max.size=20
forage.jdbc.pool.acquisition.timeout.seconds=5
forage.jdbc.pool.validation.timeout.seconds=3
forage.jdbc.pool.leak.timeout.minutes=10
forage.jdbc.pool.idle.validation.timeout.minutes=3

# XA Transaction settings
forage.jdbc.transaction.enabled=true
forage.jdbc.transaction.timeout.seconds=30
forage.jdbc.transaction.node.id=xa-node1
forage.jdbc.transaction.enable.recovery=true
forage.jdbc.transaction.object.store.directory=tx-object-store
forage.jdbc.transaction.object.store.type=file-system
